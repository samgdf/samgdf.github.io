<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>Sam Goldfield</title>

      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0", minimal-ui>
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="mobile-web-app-capable" content="yes" />
      <!-- -->
      <meta name="apple-mobile-web-app-status-bar-style" content="#b7b7b7" />
      <meta name="theme-color" content="#b7b7b7">
      <!-- -->
      <meta name="description" content="Sam Goldfield does data at Compound VC.">
      <link rel="icon" href="favicon.ico" type="image/x-icon">
      <!-- -->
      <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

  </head>
  <body>

<div class="gameboy">
  <div class="gameboy__screen" id="text__box">SAM GOLDFIELD does data at Compound VC</div>
  <div class="gameboy__actions">
    <div class="action" onclick="myFunction()">A</div>
    <div class="action">B</div>
  </div>
  <div class="gameboy__arrows">
    <div class="gameboy__arrow gameboy__arrow--up">UP</div>
    <div class="gameboy__arrow gameboy__arrow--down">DOWN</div>
    <div class="gameboy__arrow gameboy__arrow--left">LEFT</div>
    <div class="gameboy__arrow gameboy__arrow--right">RIGHT</div>
    <div class="gameboy__arrow gameboy__arrow--center">o</div>
  </div>
  <div id="options">
    <div class="btn start"></div>
    <div class="btn select"></div>
  </div>
</div>

<script>
function myFunction() {
  document.getElementById("text__box").innerHTML = "To contact him, please email SAM@RUTGERS.IO";
}
</script>

  </body>
</html>
